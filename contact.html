<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Akhir Dicoding</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <a href="#" class="Judul">Tugas Dicoding</a>
      <!-- Navigasi start -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" class="active">Contact</a></li>
        </ul>
      </nav>
      <div class="menu-icon">
        <img src="./assets/img/navbar icon.png" alt="Navbar-icon" />
      </div>
      <!-- Navigasi end -->
    </header>
    <!-- Header end -->

    <!-- Section start -->
    <section class="container">
      <div class="img-contact">
        <img src="./assets/img/contact.jpg" alt="Contact Image" />
      </div>
      <div class="contact-content">
        <form id="contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="messege">Message:</label>
          <textarea id="messege" name="messege" rows="4" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
    <!-- Section end -->

    <!-- Include EmailJS script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
      const nav = document.querySelector("nav ul");
      const menuIcon = document.querySelector(".menu-icon");

      menuIcon.addEventListener("click", (event) => {
        event.stopPropagation();
        nav.classList.toggle("active");
      });

      document.addEventListener("click", (event) => {
        if (!nav.contains(event.target) && !menuIcon.contains(event.target)) {
          nav.classList.remove("active");
        }
      });

      <!-- javascript email -->

      document.addEventListener("DOMContentLoaded", function () {
        emailjs.init("M62TcoGFlDoVLt-0i");
        console.log("EmailJS initialized");

        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let messege = document.getElementById("messege").value;

            // Kirim email menggunakan EmailJS
            emailjs
              .send("service_65cx78m", "template_g8patjd", {
                from_name: name,
                from_email: email,
                messege: messege,
              })
              .then(
                function (response) {
                  console.log("SUCCESS!", response.status, response.text);
                  alert("Message sent successfully!!");
                },
                function (error) {
                  console.log("FAILED...", error);
                  alert("Failed to send message. Please try again.");
                }
              );
          });
      });
    </script>
  </body>
</html>
